<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Stonks</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://kit.fontawesome.com/3e0ead12b7.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 options">
        <div>
          <label for="basic-url">Your stonks text:</label>
          <div class="input-group mb-3">
            <input oninput="drawStonksText()" id="text-for-stonks" type="text" class="form-control" placeholder="Ultra stonks" id="basic-url" aria-describedby="basic-addon3">
          </div>
        </div>
        <div>
            <label for="basic-url">Stonks angle</label>
            <div class="input-group mb-3">
              <input oninput="drawStonksText()" id="angle-for-stonks" type="number" class="form-control" placeholder="0" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text">Â°</span>
              </div>
            </div>
        </div>
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="stonks-type" onchange="drawStonksImage()">
              <option selected value="normal">Normal stonsks</option>
              <option value="confused">Confused stonsks</option>
              <option value="not">Not stonsks</option>
            </select>
          </div>
        </div>
        <button onclick="downloadImage()" type="button" class="btn btn-light">Download Image</button>
        <div class="developers">
          <label>Developer:</label>
          <label>
            Walter Dalla Torre Neto 
          </label>
          <a href="https://github.com/Walter-Dalla" target="blank">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="https://www.linkedin.com/in/walter-dalla-torre-neto-a1421b15a/" target="blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
      <div class="col-9">
        <canvas id="stonks-canvas"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
